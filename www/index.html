<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script scr="jquery-3.4.1.min.js"></script>
  <script scr="components/contar.js"></script>
  <script scr="bootstrap.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<label for="valor1">Valor 1</label>
					<input type="number" name="valor1" class="form-control" id="valor1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<label for="valor2">Valor 2</label>
					<input type="number" name="valor2" class="form-control" id="valor2">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
					<button class="btn btn-primary btn-block" id="adicao" name="adicao">+</button>
			</div>
			<div class="col-3">
					<button class="btn btn-primary btn-block" id="subitracao" name="subitracao">-</button>
			</div>
			<div class="col-3">
					<button class="btn btn-primary btn-block" id="multiplicacao" name="multiplicacao">*</button>
			</div>
			<div class="col-3">
					<button class="btn btn-primary btn-block" id="divisao" name="divisao">/</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<label for="resultado">Resultado</label>
					<input type="number" name="resultado" class="form-control" id="resultado" readonly>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<button class="btn btn-primary btn-block" id="limpar" name="limpar">Limpar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
